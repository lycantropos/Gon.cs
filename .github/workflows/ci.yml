name: CI

on:
  push:
    branches:
      - 'master'
    tags: [ 'v*' ]
  pull_request:
    branches:
      - 'master'

defaults:
  run:
    shell: bash

jobs:
  test:
    name: 'Test'
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        dotnet_version: [ '5.x', '6.x', '7.x' ]
        python_version: [ '3.8', '3.11' ]
        platform: [
          {
            os: 'macos-latest',
            python_architecture: 'x64'
          },
          {
            os: 'ubuntu-latest',
            python_architecture: 'x64'
          },
          {
            os: 'windows-latest',
            python_architecture: 'x64'
          },
          {
            os: 'windows-latest',
            python_architecture: 'x86'
          },
        ]
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
      - name: 'Setup .NET'
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet_version }}
      - name: 'Install C# linter'
        run: dotnet tool install csharpier -g
      - name: 'Run C# linter'
        run: dotnet csharpier --check .
      - name: 'Setup Python'
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python_version }}
          architecture: ${{ matrix.platform.python_architecture }}
      - name: 'Install tests dependencies'
        run: python -m pip install -r requirements-tests.txt
      - name: 'Publish project'
        run: >
          dotnet publish --property:PublishDir=$PWD/tests/ 
          --framework ${{ 
            startsWith(matrix.dotnet_version, '5.') && 'net5.0'
            || startsWith(matrix.dotnet_version, '6.') && 'net6.0'
            || startsWith(matrix.dotnet_version, '7.') && 'net7.0'
            || 'net8.0'
          }} .
      - name: 'Run tests'
        run: pytest
